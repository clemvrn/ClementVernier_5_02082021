<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/orinoco-favicon.png">
    <meta name="description" content="">
    <title>Orinoco - Panier</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
   
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- RALEWAY GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-white shadow">
            <div class="container col-10 px-0">
              <a class="navbar-brand" href="index.html"><img src="img/logo-orinoco-nav.png" alt="Logo Orinoco" width="189" height="50"></a>
                <div class="d-flex">
                    <a href="panier.html" class="img-logo-nav">
                        <i class="fas fa-shopping-cart text-brown logo-nav"></i>
                    </a>
                </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="section-produit mb-5">
            <div class="container-fluid d-flex justify-content-center px-0">
                <div class="container col-10 px-0 mx-0 retour mt-4">
                        <a href="index.html"><i class="fas fa-2x text-brown fa-arrow-circle-left"></i></a>
                </div>
            </div>
            <div class="container-fluid my-3">
                <h1 class="title-products fw-bold text-center text-brown">Votre panier</h1>
            </div>
            <div class="container-fluid d-flex justify-content-center px-0">
                <div class="container col-10 container-panier d-flex justify-content-between bg-brown rounded flex-wrap mx-0 mt-2">
                    <div class="container col-6 bg-white d-flex justify-content-center align-items-center info-panier-l">
                        <p class="text-brown fw-bold text-center mb-0 py-2">Nom des produits</p>
                    </div>
                    <div class="container col-6 bg-white d-flex justify-content-center align-items-center info-panier-r">
                        <p class="text-brown fw-bold text-center mb-0 py-2">Prix des produits</p>
                    </div>
                    <div class="row container-fluid d-flex mx-0 px-0" id="section-product-teddies">
                        <template id="template-product-teddies">
                            <div class="container col-6 container-info-produit bg-white d-flex justify-content-center align-items-center">
                                <p class="info-produit text-center mb-0 py-2 mt-1" id="teddie-product-name"></p>
                            </div>
                            <div class="container col-6 container-info-produit bg-white d-flex justify-content-center align-items-center">
                                <p class="info-produit text-center mb-0 py-2 mt-1" id="teddie-product-price"></p>
                            </div>
                        </template>
                    </div>

                    <div class="container col-12 bg-white d-flex justify-content-center align-items-center py-2 info-panier-b">
                    </div>
                    <div class="container col-12 d-flex justify-content-end mt-3 px-0">
                        <p class="text-white fw-bold mb-0" id="teddies-product-total-price"></p>
                    </div>
                </div>
            </div>
            <div class="container-fluid mt-5 mb-3">
                <h2 class="title-products fw-bold text-center text-brown">Votre commande</h2>
            </div>
            <div class="container-fluid d-flex justify-content-center px-0">
                <div class="container col-10 container-produit d-flex justify-content-between bg-brown rounded mx-0 mt-2">
                    <form class="d-flex text-white flex-wrap" method="POST" id="my-form">
                        <div class="form-group container col-3 px-2 text-left mb-3">
                            <label for="firstName">Prénom</label>
                            <input type="text" name="firstName" id="firstName" pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+" class="form-control" required>
                        </div>
                        <div class="form-group container col-3 px-2 text-left mb-3">
                            <label for="lastName">Nom</label>
                            <input type="text" name="lastName" id="lastName" pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+" class="form-control" required>
                        </div>
                        <div class="form-group container col-6 px-2 text-left mb-3">
                            <label for="email" class="label">Adresse mail</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group container col-6 px-2 text-left mb-3">
                            <label for="address" class="label">Adresse</label>
                            <input type="text" name="address" id="address" class="form-control" required>
                        </div>
                        <div class="form-group container col-6 px-2 text-left mb-3">
                            <label for="city" class="label">Ville</label>
                            <input type="text" name="city" id="city" pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+" class="form-control" required>
                        </div>
                        <div class="container col-12 px-2 btn-submit d-flex">
                            <button type="submit" class="btn-white rounded text-uppercase">Commander</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer bg-brown">
        <div class="container col-10 py-4 text-center">
            <p class="text-white mb-0">© Copyright 2021 - Orinoco -  Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/panier.js"></script>
</body>
</html>
