<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/orinoco-favicon.png">
    <meta name="description" content="">
    <title>Orinoco - Accueil</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
   
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- RALEWAY GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-white shadow">
            <div class="container col-10 px-0">
              <a class="navbar-brand" href="index.html"><img src="img/logo-orinoco-nav.png" alt="Logo Orinoco" width="189" height="50"></a>
                <div class="d-flex">
                    <a href="panier.html" class="img-logo-nav">
                        <i class="fas fa-shopping-cart text-brown logo-nav"></i>
                    </a>
                </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container-fluid container-ban px-0">
            <img src="img/banniere-accueil.jpg" class="img-ban" alt="Bannière du site">
            <div class="d-flex justify-content-center align-items-center flex-column container-text-ban text-white px-4">
                <h1 class="title-ban text-uppercase text-center mb-3">Vos ours en peluche cousus main</h1>
                <p class="text-ban mb-2">Petits ou grands, nos ours en peluche sont toujours faits à la main avec passion.</p>
                <p class="text-ban mb-4">Trouvez la peluche qu'il vous faut parmi notre collection disponible ci-dessous.</p>
                <a href="#collection"><button type="button" class="btn-brown rounded text-uppercase">Voir la collection</button></a>
            </div>
        </div>
        <section>
            <div class="container-fluid my-4" id="collection">
                <h2 class="title-products fw-bold text-center text-brown">Notre collection</h2>
            </div>
            <div class="container-fluid container-products d-flex flex-wrap mb-4" id="teddies-collection">
                <template id="templateTeddies">
                    <a href="produit.html" class="link-product" id="teddie-link">
                        <div class="product bg-brown rounded text-white mb-4">
                            <div>
                                <img src="" id="teddie-img" class="img-product rounded mb-3" alt="Produit du site">
                            </div>
                            <div class="d-flex justify-content-between">
                                <p class="mb-2 fw-bold" id="teddie-name"></p>
                                <p class="mb-2 fw-bold" id="teddie-price"></p>
                            </div>
                            <div class="d-flex justify-content-center">
                                <p class="description-product mb-0" id="teddie-description"></p>
                            </div>
                        </div>
                    </a>
                </template>
            </div>
        </section>
    </main>

    <footer class="footer bg-brown">
        <div class="container col-10 py-4 text-center">
            <p class="text-white mb-0">© Copyright 2021 - Orinoco -  Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
